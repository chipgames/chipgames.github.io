<!DOCTYPE html>

<head>

    <style>
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            color: #fff;
        }

        .contact-container h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .contact-info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
        }

        .contact-info h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .contact-info p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>문의하기</h1>

        <div class="contact-info">
            <h2>게임 관련 문의</h2>

            <p>이메일: <a href="mailto:chipwebgames@gmail.com">chipwebgames@gmail.com</a></p>
        </div>

        <a href="index.html" class="back-button">게임으로 돌아가기</a>
    </div>

    <footer class="game-footer">
        <div class="footer-links">

        </div>
        <div class="copyright">

        </div>
