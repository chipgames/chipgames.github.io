<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - ChipTowerGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            color: #fff;
        }

        .contact-container h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .contact-info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
        }

        .contact-info h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .contact-info p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">
                <h1>타워 디펜스</h1>
            </div>
            <button class="nav-toggle" aria-label="메뉴 열기">☰</button>
            <ul class="nav-links">
                <li><a href="index.html#game">게임하기</a></li>
                <li><a href="index.html#guides">가이드</a></li>
                <li><a href="index.html#" id="descriptionBtn">게임 설명</a></li>
                <li><a href="index.html#" id="howtoBtn">이용 방법</a></li>
                <li><a href="index.html#" id="helpBtn">도움말</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <main class="game-area contact-container">
            <h1 style="color:#4CAF50; text-align:center; margin-bottom:30px; font-size:2em;">문의하기</h1>
            <p>게임, 광고, 개인정보, 기타 문의사항이 있으시면 아래 이메일로 연락해 주세요.</p>
            <ul style="margin-bottom:30px;">
                <li><strong>이메일:</strong> chipwebgames@gmail.com</li>
            </ul>
            <a href="index.html" class="back-button">게임으로 돌아가기</a>
        </main>
    </div>

    <!-- 푸터 -->
    <footer class="main-footer">
        <div class="footer-links">
            <a href="privacy.html">개인정보처리방침</a>
            <a href="contact.html">문의하기</a>
        </div>
        <p>&copy; 2024 ChipGames. All rights reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 햄버거 메뉴 토글 (index.html과 동일하게)
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        if (navToggle && navLinks) {
            navToggle.addEventListener('click', function() {
                navLinks.classList.toggle('open');
            });
        }
    });
    </script>
</body>
</html>
